name: Android CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Convert gradlew to Unix line endings
      run: sed -i 's/\r$//' gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Download and add Gradle 7.5 to PATH
      run: |
        curl -sSL https://services.gradle.org/distributions/gradle-7.5-bin.zip -o gradle.zip
        unzip -q gradle.zip -d gradle
        echo "${{ github.workspace }}/gradle/gradle-7.5/bin" >> $GITHUB_PATH
    - name: Build debug APK (app module)
      run: gradle :app:assembleDebug --no-daemon

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: webview-media-launcher-debug
        path: app/build/outputs/apk/debug/app-debug.apk
